{% extends 'hq/base.html' %}
{%load static%}

{% block content %}
  
<style>

body {
  background: #636093;
  background: radial-gradient(circle, #636093 0%, #4f4e7f 26%, #69699e 86%, #4f4e7f 100%, #00d4ff 100%);
  min-height: 100vh;
}

.heading h1 {
  font-size: 4rem;
  color: #000;
  padding-top: 7rem;
  margin-bottom: 2rem;
  color: #fff;
}

.heading h1 span {
  color: #FFF200;
}

.heading p {
  color: #ccc;
  font-size: 2rem;
}

.card-container {
  width: 95%;
  margin: 7rem auto;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -ms-flex-pack: distribute;
  justify-content: space-around;
  -ms-flex-wrap: wrap;
  flex-wrap: wrap;
}

.card-container .card {
  height: 40rem;
  width: 30rem;
  background: #fff;
  padding: 1rem;
  margin: 2rem;
  text-align: center;
}

.card-container .card img {
  height: 50%;
  width: 100%;
  -o-object-fit: cover;
  object-fit: cover;
}

.card-container .card p {
  font-size: 1.4rem;
  margin: 2rem 0;
}

.card-container .card button {
  outline: none;
  border: none;
  border-radius: 5rem;
  font-size: 1.6rem;
  font-weight: bold;
  letter-spacing: .2rem;
  cursor: pointer;
  position: relative;
  z-index: 1;
  overflow: hidden;
  height: 3.5rem;
  width: 14rem;
  background: white;
  color: navy;
}
.card-container .card button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  background: navy;
  height: 100%;
  width: 0%;
  -webkit-transition: .2s;
  transition: .2s;
  z-index: -1;
}

.card-container .card button:hover {
  color: white;
}

.card-container .card button:hover::before {
  width: 100%;
}

.card-container .card:hover {
  -webkit-transform: scale(0.9);
  transform: scale(0.9);
}

#con a{
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

#con a:hover{
  background-color: #ddd;
  color: black;
}
#con .top{
  background-color: #4CAF50;
  color: white;
}
</style>

<div class="heading text-center">
<h1> <span>施設案内</span></h1>
<p>ご利用者様の<span style="color:navy">意思</span>に沿って、<span style="color:red">自立</span>までサポートさせていただきます！</p>
</div>
<div id="con">
<a href="{% url 'base'%}" class="top">&laquo; お戻り</a>
</div>
<div class="card-container">

  
    <div class="card">
        <img src="{% static '名張ケアーホーム.jpg'%}">
        <p><br>ご利用様が直接訪問せずに、簡単な質問だけで、利用可能なのかご確認できます。</p>
        <a href="{% url 'take-exam' %}"><button>施設予約</button></a>
    </div>
    <div class="card">
        <img src="{% static 'car.jpg'%}">
        <p><br>毎日のピックアップ車両の運行情報をお見せいたします。</p>
        <a href="{% url 'index' %}"><button>デイ車両状況</button></a>
    </div>

    <div class="card">
        <img src="{% static 'rental.jpg'%}">
        <p><br>ご希望の品目、そしてご相談の日付を選ぶだけで、福祉用具専門家がお伺いいたします。</p>
        <a href="{% url 'book' %}"><button>レンタル予約</button></a>
    </div>

</div>

<br><br><br><br><br><br>
{% endblock content %}
